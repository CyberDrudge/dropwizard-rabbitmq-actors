post_merge:
  stage: merge
  <<: *default_tag
  script:
    - mvn clean verify -U
  only:
    refs:
      - develop

build_snapshot:
  stage: build
  <<: *default
  <<: *default_tag
  script:
    - mvn clean package -DskipTests=true -Dmaven.install.skip=true

deploy_snapshot:
  stage: deploy
  <<: *default
  <<: *default_tag
  script:
    - mvn deploy -DskipTests=true -Pdocker -Dmaven.install.skip=true
  allow_failure: false
  when: manual


